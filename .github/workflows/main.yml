name: Example Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Run a script
      run: |
        echo "Hello, world!"
        echo "This workflow is running on ${{ matrix.os }} ${{ matrix.node_version }}"
      env:
        MY_VAR: "This is a test variable"
      matrix:
        os: [ubuntu-latest, windows-latest]
        node_version: [12.x, 14.x, 16.x]
